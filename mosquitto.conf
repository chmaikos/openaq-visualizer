# mosquitto.conf

# 1) Ενεργοποίηση anonymous connections
allow_anonymous true

# 2) Listener για κλασικό MQTT (TCP) στην πόρτα 1883
listener 1883 0.0.0.0
protocol mqtt

# 3) Listener για MQTT-over-WebSocket στην πόρτα 9001
listener 9001 0.0.0.0
protocol websockets

# 4) Persistence & Logging (προαιρετικά)
persistence true
persistence_location /mosquitto/data/
log_dest stdout
